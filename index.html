<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>CHAT</title>
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat__header">
                <div class="chat__title">
                    <ul>
                        <li>Mark Zuckerberg</li>
                    </ul>
                </div> 
                <div class="chat__close"></div>              
            </div>
            <div class="chat__container">
                <div class="chat__date">
                    <h2><span>Today</span></h2>
                </div>

                <div class="message">
                    <span class="time">10:53</span>
                    <div class="message__wrapper">
                        <p class="message__text">Hi, Mark! I made new design for Messenger App</p>
                    </div>
                </div>

                <div class="message right">
                    <span class="time">10:57</span>
                    <div class="message__wrapper_opacolor">
                        <p class="message__text">Yo! Send it to my assistant and we`ll review it during the year</p>
                    </div>
                </div>

                <div class="message">
                    <span class="time">11:03</span>
                    <div class="message__wrapper">
                        <p class="message__text">But Mark...</p>
                    </div>
                </div>

                <div class="message right">
                    <div class="message__wrapper_block">
                        <p class="message__text">You were blocked by the user.</p>
                    </div>
                </div>

                <hr>

                <div class="commit">
                    <form>
                        <input class="input" type="text" placeholder="Enter your message">
                        <input class="button" type="submit" value="SEND"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
